<!DOCTYPE html>
<html>
<head>
  <title>Express Routes Test</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Express Routes Test</h1>
    <p>Here are some pages you can visit:</p>
    <ul>

      <li>
        <strong>/speak/<span>an animal name</span></strong>
        <ul>
          <li>Display the sound an animal makes</li>
          <li>
            Example:
            <a href="/speak/dog/">/speak/dog</a>
          </li>
        </ul>
      </li>

      <li>
        <strong>/repeat/<span>a word</span>/<span># of times to repeat the word</span></strong>
        <ul>
          <li>Repeat a word a given number of times</li>
          <li>
            Example:
            <a href="/repeat/Hello!/5">/repeat/Hello!/5</a>
          </li>
        </ul>
      </li>

    </ul>
  </div>

</body>
</html>
